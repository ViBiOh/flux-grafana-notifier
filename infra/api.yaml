apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: notifier
  namespace: default
spec:
  interval: 120m
  chart:
    spec:
      chart: app
      version: "0.0.85"
      sourceRef:
        kind: HelmRepository
        name: vibioh
      interval: 120m
  install:
    crds: Skip
  maxHistory: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
  values:
    nameOverride: notifier
    image:
      name: vibioh/notifier
      tag: "202207282031" # {"$imagepolicy": "default:flux-notifier-api:tag"}
    config:
      NOTIFIER_LOGGER_JSON: "true"
      NOTIFIER_TRACER_URL: http://jaeger.monitoring:14268/api/traces
      OTEL_SERVICE_NAME: notifier
    secrets:
      NOTIFIER_ALERTMANAGER_RECIPIENT: 
      NOTIFIER_ALERTMANAGER_SENDER: 
      NOTIFIER_MAILER_URL: 
    ingress:
      enabled: true
      compress: true
      hosts:
        - notifier.vibioh.fr
      https_middlewares:
        - notifier-auth
    pprof:
      enabled: true
