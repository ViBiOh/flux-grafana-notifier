apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flux-notifier
  namespace: default
spec:
  interval: 120m
  chart:
    spec:
      chart: app
      version: "0.0.75"
      sourceRef:
        kind: HelmRepository
        name: vibioh
      interval: 120m
  install:
    crds: Skip
  maxHistory: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
  values:
    nameOverride: flux-notifier
    image:
      name: vibioh/flux-notifier
      tag: "202108280742" # {"$imagepolicy": "default:flux-flux-notifier-api:tag"}
    config:
      FLUX_NOTIFIER_LOGGER_JSON: "true"
      FLUX_NOTIFIER_GRAFANA_ADDRESS: http://grafana.monitoring
      FLUX_NOTIFIER_GRAFANA_USERNAME: vibioh
    secrets:
      FLUX_NOTIFIER_GRAFANA_PASSWORD: 
