apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flux-notifier
  namespace: flux-system
spec:
  interval: 120m
  chart:
    spec:
      chart: app
      version: "0.0.43"
      sourceRef:
        kind: HelmRepository
        name: vibioh
        namespace: flux-system
      interval: 120m
  values:
    nameOverride: flux-notifier
    image:
      repository: vibioh/flux-notifier:latest # {"$imagepolicy": "default:flux-notifier"}
    config:
      FLUX_NOTIFIER_LOGGER_JSON: "true"
      FLUX_NOTIFIER_GRAFANA_ADDRESS: http://grafana.monitoring
      FLUX_NOTIFIER_GRAFANA_USERNAME: vibioh
    secrets:
      FLUX_NOTIFIER_GRAFANA_PASSWORD: 
